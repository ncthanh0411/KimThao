    <style>
      /* Tùy chỉnh Scrollbar toàn cục */
      .custom-scrollbar {
        scrollbar-width: thin; /* Firefox */
        scrollbar-color: #cbd5e1 transparent; /* Firefox */
      }

      /* Chrome, Edge, and Safari */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
        border-radius: 4px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* Màu xám nhẹ (Slate 300) */
        border-radius: 4px;
        border: 1px solid transparent; /* Tạo khoảng cách nếu cần */
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* Màu xám đậm hơn khi hover (Slate 400) */
      }
      
      /* Cố định cột đầu tiên khi scroll ngang (Sticky Column Shadow) */
      .sticky-left-shadow::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(to right, rgba(0,0,0,0.05), transparent);
        pointer-events: none;
      }
    </style>
